<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Friend Finder</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 style="font-size:63px">
          <i class="fa fa-facebook-square" aria-hidden="true"></i> Friend Finder
        </h1>
        <h3>Think you're a catch? Find yo' match!</h3>
        <hr />
        <ul>
          <li class="fa fa-heart"><h4>Answer a few basic questions.</h4></li>
          <li class="fa fa-heart">
            <h4>
              Then let some of the world's finest algorithms find who you are
              destined to be with.
            </h4>
          </li>
          <br />
          <li class="fa fa-heart"><h4>Simple. As. That!</h4></li>
        </ul>
        <a href="/survey"
          ><button class="btn btn-lg btn-primary">
            <span class="fa fa-list-alt" aria-hidden="true"></span> Click here
            to start!
          </button>
        </a>
      </div>
    </div>
    <hr />
    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a>
        </p>
      </div>
    </footer>
  </body>
</html>
